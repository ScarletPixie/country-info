<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/general.css">
	<link rel="stylesheet" href="css/footer.css">
	<link rel="stylesheet" href="css/navbar.css">
	<link rel="stylesheet" href="css/search_bar.css">
	<link rel="stylesheet" href="css/main.css">

	<!-- https://www.favicon.cc/?action=icon&file_id=1000827 -->
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

	<!-- Nunito Sans -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

	<title>Countries Info</title>

	<script type="module" src="scripts/theme.js"></script>
	<script type="module" src="scripts/index.js"></script>
</head>
<body>
	<nav class="navbar" aria-label="navigation bar">
		<h1><a aria-label="homepage" href="index.html" tabindex="0">Where in the world?</a></h1>
		<button aria-label="toggle dark theme" class="theme-switch-bt" tabindex="0">
			<span class="theme-icon">
			</span>
			Dark Mode
		</button>
	</nav>
	<div>
		<form action="index.html" class="search"  aria-label="search for countries">
			<div class="search-bar rounded-corner" aria-label="search bar">
				<button class="search-bt search-padding" tabindex="0" type="submit" aria-label="search!">
					<ion-icon name="search-outline"></ion-icon>
				</button>
				<label aria-label="search for a country" for="search-field"></label>
				<input type="text" name="country" placeholder="Search for a country..." class="search-input search-padding" id="search-field">
			</div>
			<label for="search-filter" aria-label="filter by region"></label>
			<select name="region" class="filter-options rounded-corner filter-padding" id="search-filter">
				<option value="">Filter by Region</option>
				<option value="Africa">Africa</option>
				<option value="America">America</option>
				<option value="Asia">Asia</option>
				<option value="Europe">Europe</option>
				<option value="Oceania">Oceania</option>
			</select>
		</form>
	</div>
	<main aria-label="countries">
	<!--
		<figure class="country-card small-shadow rounded-corner">
			<a href="#" aria-label='...'>
				<img src="images/co.png" alt="...">
			</a>
			<figcaption aria-label='country info'>
				<h2>Colombia</h2>
				<ul class="no-style" aria-label='additional info'>
					<li><span class="bold-text">Population: </span>88888888888</li>
					<li><span class="bold-text">Region: </span>America</li>
					<li><span class="bold-text">Capital: </span>asldkjaslkdjlsak</li>
				</ul>
			</figcaption>
		</figure>
	-->
	</main>
	<footer>
		<h2 id="social-media">Social Media</h2>
		<ul aria-labelledby="social-media">
			<li>
				<a href="https://github.com/ScarletPixie?tab=repositories" aria-label="Github" class="no-link-decoration">
					<ion-icon name="logo-github" aria-hidden="true"></ion-icon>
				</a>
			</li>
			<li>
				<a href="https://medium.com/@scarletskynned" aria-label="Medium" class="no-link-decoration">
					<ion-icon name="logo-medium" aria-hidden="true"></ion-icon>
				</a>
			</li>
			<li>
				<a href="https://www.youtube.com/@Akino-skynned" aria-label="Youtube" class="no-link-decoration">
					<ion-icon name="logo-youtube" aria-hidden="true"></ion-icon>
				</a>
			</li>
		</ul>
		<address>
			<p>
				<span class="bold-text">Challenge by: </span>
				<a href="https://www.frontendmentor.io/" aria-label="visit frontend mento" class="about-link">frontend mentor</a>
			</p>
			<p>
				<span class="bold-text">Author: </span>
				<a href="https://github.com/ScarletPixie" aria-label="check my github" class="about-link">akino</a>
			</p>
		</address>
	</footer>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
